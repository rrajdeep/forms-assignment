<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Assignment</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <!-- container div -->
        <div class="container mt-3">
            <h3>Form Validation</h3>
            <p>Try to submit the form</p>
            <!-- HTML Form -->
            <form action="" class="was-validated">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="uname" placeholder="Username:" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <br>
                    <input type="text" class="form-control" id="uname" placeholder="Password:" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <br>
                    <input type="checkbox" class="form-check-input" name="checkbox" required>
                    <label class="form-check-label" for="checkbox"> I agree on bla bla bla</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
